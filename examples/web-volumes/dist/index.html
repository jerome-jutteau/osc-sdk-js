<!DOCTYPE html>
<html>
  <head>
    <title>View My Volumes</title>
    <script src="index.bundle.js"></script>
  </head>
  <body>
    <div>
      <form action="javascript:ShowVolumes()">
        <label>Credentials</label>
        <input type="password" placeholder="Access Key" id="accessKey" required autocomplete="current-password"/>
        <input type="password" placeholder="Secret Key" id="secretKey" required autocomplete="current-password"/>
        <input type="submit" value="Show Volumes" id="submit"/>
      </form>
    </div>
    <div>
      <p id="result"></p>
    </div>
  </body>
</html>
